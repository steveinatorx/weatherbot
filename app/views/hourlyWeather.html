<table>
  <tr>
   <th class="col-xs-12" style="background-color:#3085a3">
     hourly forecast
   </th>
  </tr>
</table>
<table>
  <tr class="row-fluid">
    <td class="col-xs-1" style="padding:4px;border:3px solid #3085a3;" ng-repeat="hour in data track by $index">
      {{hour.local_time}}<weather-icon data-condition="{{hour.local_icon }}"></weather-icon>
      <small><span ng-bind-html="hour.condition | wordBreak"></span></small><br>
      {{hour.temp.english}}&deg;
    </td>
  </tr>
</table>
