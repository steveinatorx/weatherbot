<div class="row">

    <div class="pull-left digital" style="margin-top:8px;margin-left:15px;">

        <div style="display:inline-block">
           <div style="display:inline-block;text-align:left;" class="digital">
             <img src="/assets/images/robot.png" style="width:50px">
           </div>

           <div style="display:inline-block;vertical-align:top"><span class="blue">NoeBot BETA</span> <br>
            <span class="blue">GEOLOCATION:</span> {{geo}}
              <load-Animation/>

           </div>
        </div>

    </div>

    <div class="pull-right">
      <br>
      <button type="button" class="btn btn-warning" ng-click="getGeo()">reset location</button>
    </div>
</div>

<div class="container">
  <span class="span12">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">    <span ng-bind-html="alert.msg"></span></alert>
  </span>
</div>

<div class="container">
     <h2 class="digital" style="display:inline-block">{{currentWeather.temp_f}}&deg;&nbsp;{{currentWeather.weather}}
     </h2>
<!-- <load-Animation></load-Animation>-->
     <hourly-Weather data="hourlyWeatherA" meta="hourlyMetaA"></hourly-Weather>
     <br>
     <hourly-Weather data="hourlyWeatherB" meta="hourlyMetaB"></hourly-Weather>


</div>

<!--
<div ng-repeat="hour in hourlyWeather" >
  {{hour.hour}}
</div>
-->

<div class="container">
<table style="margin-top:5px; width:100%">
  <tr>
    <td style="background-color:#3c8033;border:4px solid #3c8033" class="col-xs-2">bay news</td>
    </td><td class="col-xs-10" style="border:4px solid #3c8033">
    <div>
      <mymarquee my-tick="{{newsTick}}" my-content="{{localNews}}" my-index="0"></mymarquee>
    </div>
  </td>
  </tr>
</table>
</div>
<div class="container">
<table style="margin-top:5px; width:100%">
  <tr>
    <td style="background-color:#802f31;border:4px solid #802f31;" class="col-xs-2">bay sports</td>
    </td><td class="col-xs-10" style="border:4px solid #802f31;">
    <div>
      <mymarquee my-tick="{{sportsTick}}" my-content="{{localSports}}" my-index="0"></mymarquee>
    </div>
  </td>
  </tr>
</table>
</div>
</div>
<footer class="navbar-default navbar-fixed-bottom">
  <div id="container">
      a <img src="assets/images/bitcalculus_logo.gif"> project 2015
  </div>
</footer>
