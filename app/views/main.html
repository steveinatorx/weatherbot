<div class="row">

    <div class="pull-left" style="margin-top:8px;margin-left:15px;">

        <div style="display:inline-block">
           <div style="display:inline-block;text-align:left;" class="digital">
             <img src="/assets/images/robot.png" style="width:50px">
           </div>

           <div style="display:inline-block;vertical-align:top">Weather Bot v.1.10 <br>
             GEOLOCATION: {{geo}}
<load-Animation ng-show="!geo"/>
           </div>
        </div>

    </div>
  </div>
</div>

<div class="container">
  <span class="span12">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">    <span ng-bind-html="alert.msg"></span></alert>
  </span>
</div>

<div class="container">
   <div class="col-xs-12 digital" style="display:inline-block;">
     <h3 class="digital" style="display:inline-block">Weather:</h3>
{{weather}} <load-Animation/>
    </div>
</div>

</div>

<footer class="navbar-default navbar-fixed-bottom" style="background-color: black;">
  <div id="container">
    <center>
      a <img src="assets/images/bitcalculus_logo.gif"> project 2015
    </center>
  </div>
</footer>
